<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Bible Extension</title>
    <script src="src/i18next.min.js"></script>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="w-96 h-96 p-4 relative">
    <div class="relative inline-block text-left mx-2 mb-2">
      <div>
        <button
          type="button"
          class="inline-flex justify-center w-full border-b-2 border-gray-300 px-2 py-1 bg-white text-xs font-medium text-gray-700 hover:bg-gray-50"
          id="menu-button"
          aria-expanded="true"
          aria-haspopup="true"
        ></button>
      </div>

      <div
        id="dropdown-version"
        class="transition ease-out duration-100 transform opacity-0 scale-95 origin-top-left absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="menu-button"
        tabindex="-1"
      >
        <div id="dropdown-container" class="py-1" role="none">
          <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
        </div>
      </div>
    </div>

    <div
      id="search-box"
      class="transition-all transform bg-gray-100 border rounded-md shadow-md flex mx-2 flex-col space-y-2"
    >
      <div class="flex items-center bg-white rounded-md">
        <input
          id="input__search"
          type="text"
          class="w-full p-2 rounded-md bg-white focus:outline-none"
        />

        <i
          id="btn-clear"
          class="fas fa-times mx-2 text-gray-500 cursor-pointer"
        ></i>
      </div>
    </div>
    <div class="px-4 py-2">
      <div class="flex justify-between my-2">
        <div
          id="result-meta-container"
          class="flex justify-center items-center"
        ></div>
        <button
          id="btn-copy"
          type="button"
          class="transition ease-in-out hover:scale-110 text-xs inline-flex items-center px-2 py-1 border border-transparent shadow-sm text-sm leading-4 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 opacity-0"
        ></button>
      </div>
      <div
        id="result"
        class="transition ease-in-out w-full flex flex-col max-h-60 overflow-y-auto space-y-4"
        readonly
      >
        <div id="init__text" class="flex flex-col text-gray-500"></div>
      </div>
    </div>

    <div
      id="modal"
      class="transition ease-out duration-200 transform opacity-0 absolute bottom-2 right-5"
    >
      <div
        class="flex justify-center bg-indigo-600 rounded-md text-xs text-white p-2"
      >
        <span class="text-white">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 mr-2"
            fill="white"
            viewBox="0 0 512 512"
          >
            <path
              d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM371.8 211.8C382.7 200.9 382.7 183.1 371.8 172.2C360.9 161.3 343.1 161.3 332.2 172.2L224 280.4L179.8 236.2C168.9 225.3 151.1 225.3 140.2 236.2C129.3 247.1 129.3 264.9 140.2 275.8L204.2 339.8C215.1 350.7 232.9 350.7 243.8 339.8L371.8 211.8z"
            />
          </svg>
        </span>
        <span id="modal__text"> 클립보드에 복사되었습니다 </span>
      </div>
    </div>
  </body>
  <script src="src/debounce.js"></script>
  <script type="module" src="src/script.js"></script>
</html>
