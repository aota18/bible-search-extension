<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="output.css" rel="stylesheet" />
    <title>Bible Extension</title>
    <script src="i18next.min.js"></script>
  </head>
  <body class="w-80 h-80 p-4">
    <div class="relative inline-block text-left mx-2 mb-2">
      <div>
        <button
          type="button"
          class="inline-flex justify-center w-full border-b-2 border-gray-300 px-2 py-1 bg-white text-xs font-medium text-gray-700 hover:bg-gray-50"
          id="menu-button"
          aria-expanded="true"
          aria-haspopup="true"
        ></button>
      </div>

      <div
        id="dropdown-version"
        class="transition ease-out duration-100 transform opacity-0 scale-95 origin-top-left absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="menu-button"
        tabindex="-1"
      >
        <div id="dropdown-container" class="py-1" role="none">
          <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
          <a
            href="#"
            class="text-gray-700 block px-4 py-2 text-sm"
            role="menuitem"
            tabindex="-1"
            id="menu-item-0"
            >Account settings</a
          >
          <a
            href="#"
            class="text-gray-700 block px-4 py-2 text-sm"
            role="menuitem"
            tabindex="-1"
            id="menu-item-1"
            >Support</a
          >
        </div>
      </div>
    </div>

    <div
      id="search-box"
      class="transition-all transform bg-gray-100 border rounded-md shadow-md flex mx-2 flex-col space-y-2"
    >
      <div class="flex items-center bg-white rounded-md">
        <input
          id="input__search"
          type="text"
          class="w-full p-2 rounded-md bg-white focus:outline-none"
        />

        <i
          id="btn-clear"
          class="fas fa-times mx-2 text-gray-500 cursor-pointer"
        ></i>
      </div>
    </div>
    <div class="px-4 py-2">
      <div class="flex justify-between">
        <div
          id="result-meta-container"
          class="flex justify-center items-center"
        ></div>
        <button
          id="btn-copy"
          type="button"
          class="transition ease-in-out hover:scale-110 text-xs inline-flex items-center px-2 py-1 border border-transparent shadow-sm text-sm leading-4 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 opacity-0"
        >
          <!-- Heroicon name: solid/copyclipboard -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 mr-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"
            />
          </svg>
          전체 복사
        </button>
      </div>
      <div
        id="result"
        class="transition ease-in-out w-full flex flex-col max-h-60 overflow-y-auto"
        readonly
      >
        <div id="init__text" class="flex flex-col text-gray-500">
          <p>본 성경은 <b>한글 개역개정</b> 성경입니다.</p>

          <br />
          <p>(예시)</p>
          <p>- 마태복음 1:10</p>
          <p>- 마 1:10-20</p>
          <p>- 마 1:10~20</p>
        </div>
      </div>
    </div>
  </body>
  <script src="debounce.js"></script>
  <script src="prefix.js"></script>

  <script type="module" src="script.js"></script>
</html>
